<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dance Motion Playback</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Dance Motion Playback</h1>
    <div class="controls">
        <label>Video (will play with pose overlay if available):
            <select id="videoSelect"></select>
        </label>
        <label>Reduction Method:
            <select id="methodSelect"></select>
        </label>
        <label>Pose Data:
            <select id="poseSelect"></select>
        </label>
        <label>Reduced Data:
            <select id="reducedSelect"></select>
        </label>
        <button id="loadBtn">Load</button>
    </div>
    <div class="main-content" style="display: flex; flex-direction: column; align-items: center;">
        <div class="video-panel" style="margin-bottom: -20px;">
            <video id="videoPlayer" controls width="624"></video> <!-- 480 * 1.3 = 624 -->
            <!-- <div id="timeline"></div> -->
        </div>
        <div class="plot-3d-row" style="display: flex; flex-direction: row; align-items: flex-start;">
            <div class="plot-panel">
                <div id="plot" style="width: 550px; height: 550px; box-sizing: border-box;"></div> <!-- 480 * 0.8 = 384 -->
            </div>
            <div class="pose3d-panel" style="margin-left: 24px;">
                <label>3D Pose Viewer (synced):</label>
                <div id="pose3d" style="width: 350px; height: 350px; background: #222; box-sizing: border-box;"></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="static/app.js"></script>
<script type="module" src="static/pose3d.js"></script>
</body>
</html>
